  .ss-disabled,
  input::placeholder {
    color: #a9a9a9 !important;

<script type="text/javascript">
  $.getScript('openhab2/public/js/node-red-openhab-v2-trigger.js');
</script>

<!--******************
* Node edit template *
*******************-->

<script type="text/html" data-template-name="openhab-v2-trigger">
  <link rel="stylesheet" type="text/css" href="openhab2/public/css/vendor/slimselect.min.css" />

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="openhab-v2.trigger.labels.name">Name</span></label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-controller"><i class="fa fa-globe"></i> <span data-i18n="openhab-v2.trigger.labels.controller">OpenHAB</span></label>
    <select id="node-input-controller"></select>
  </div>
  <div class="form-row">
    <label for="node-input-ohTimestamp"><i class="fa fa-clock-o"></i> <span data-i18n="openhab-v2.trigger.labels.ohTimestamp">Timestamp</span></label>
    <input type="checkbox" id="node-input-ohTimestamp" style="margin-left: 0px; vertical-align: top; width: auto !important;" />
    <span data-i18n="openhab-v2.trigger.labels.ohTimestampDescription">use openHAB format</span>
  </div>

  <!-- Tabs container -->

  <div class="form-row">
    <ul style="min-width: 600px; margin-bottom: 20px;" id="node-openhab-v2-trigger-tabs"></ul>
  </div>

  <!-- Tabs -->

  <div id="node-openhab-v2-trigger-tabs-content" style="min-height: 170px;">
    <!-- Tab:Trigger -->
    <div id="node-openhab-v2-trigger-tab-trigger" style="display:none">
      <div style="padding: 20px; border-left: 1px solid #bbb; border-right: 1px solid #bbb; border-bottom: 1px solid #bbb">
        <div class="form-row">
          <label for="node-input-item"><i class="fa fa-crosshairs"></i> <span data-i18n="openhab-v2.trigger.labels.item">Item</span></label>
          <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
            <div style="position: absolute; left: 0px; right: 0px;">
              <select id="node-input-item" name="node-input-item"> </select>
            </div>
          </div>
        </div>
        <div class="form-row">
          <label></label>
          <strong>Trigger arming & disarming...</strong>
        </div>
        <div class="form-row">
          <label></label>
          <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
            <div style="position: absolute; left: 0px; right: 0px;">
              <select id="node-input-triggerState" name="node-input-triggerState">
                <option value="item">Use arm/disarm item</option>
                <option value="armed">Trigger armed by default</option>
                <option value="disarmed">Trigger disarmed by default</option>
              </select>
            </div>
          </div>
        </div>
        <div id="node-openhab-v2-trigger-tab-trigger-armed-item" class="form-row">
          <label for="node-input-triggerStateItem"><i class="fa fa-bullseye"></i> <span data-i18n="openhab-v2.trigger.labels.triggerStateItem">Trigger</span></label>
          <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
            <div style="position: absolute; left: 0px; right: 0px;">
              <select id="node-input-triggerStateItem" name="node-input-triggerStateItem">
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tab:Condition -->
    <div id="node-openhab-v2-trigger-tab-condition" style="display:none"></div>
    <!-- Tab:Action -->
    <div id="node-openhab-v2-trigger-tab-action" style="display:none"></div>
  </div>
</script>
