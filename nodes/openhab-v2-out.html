<script type="text/javascript">
  $.getScript('openhab2/public/js/node-red-openhab-v2-out.js');

<!--******************
* Node edit template *
*******************-->

<script type="text/html" data-template-name="openhab-v2-out">
  <link rel="stylesheet" type="text/css" href="openhab2/public/css/vendor/slimselect.min.css" />

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="openhab-v2.out.labels.name">Name</span></label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-controller"><i class="fa fa-globe"></i> <span data-i18n="openhab-v2.out.labels.controller">OpenHAB</span></label>
    <select id="node-input-controller"></select>
  </div>
  <div class="form-row">
    <label for="node-input-item"><i class="fa fa-crosshairs"></i> <span data-i18n="openhab-v2.out.labels.item">Item</span></label>
    <div style="display: inline-block; position: relative; width: 70%; height: 20px;">
      <div style="position: absolute; left: 0px; right: 0px;">
        <select id="node-input-item" name="node-input-item">
        </select>
      </div>
    </div>
  </div>
  <div class="form-row">
    <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="openhab-v2.out.labels.topic">Topic</span></label>
    <input type="text" id="node-input-topic" style="width:70%">
    <input type="hidden" id="node-input-topicType">
  </div>
  <div class="form-row">
    <label for="node-input-payload"><i class="fa fa-envelope"></i> <span data-i18n="openhab-v2.out.labels.payload">Payload</span></label>
    <input type="text" id="node-input-payload" style="width:70%">
    <input type="hidden" id="node-input-payloadType">
  </div>
</script>

<!--***************
* Node help texts *
****************-->

<script type="text/html" data-help-name="openhab-v2-out">
  <p>
      Listens to state changes of a selected OpenHAB Item. Will only watch for selected event types for the 1st output channel. The 2nd channel (Raw events) are all
      passed into the flow without filtering for specific event types.
    </p>
    <h3>Configuration</h3>
    <dl class="message-properties">
      <dt class="optional">
        Name
        <span class="property-type">string</span>
      </dt>
      <dd>Provide a custom name for this node.</dd>
      <dt>
        Controller
        <span class="property-type">(object)</span>
      </dt>
      <dd>Select the OpenHAB controller.</dd>
      <dt class="optional">
        Item name
        <span class="property-type">string</span>
      </dt>
      <dd>Item to send message to.</dd>
      <dt class="optional">
        Event types
        <span class="property-type">string []</span>
      </dt>
      <dd>Output state at startup.</dd>
      <dt>
        Start output
        <span class="property-type">boolean</span>
      </dt>
      <dd>Whether or not to emit state at start of flow.</dd>
      <dd>Store node state in flow context.</dd>
      <dt>
        Store state
        <span class="property-type">boolean</span>
      </dt>
      <dd>Whether or not to store the node state in the flow context in a variable with the same name as the OpenHAB item.</dd>
    </dl>
    <h3>Outputs</h3>
    <h5>StateEvent</h5>
    <dl class="message-properties">
      <dt>
        item
        <span class="property-type">string</span>
      </dt>
      <dd>Item name.</dd>
      <dt>
        topic
        <span class="property-type">string</span>
      </dt>
      <dd>"<i>StateEvent</i>"</dd>
      <dt>
        payload
        <span class="property-type">string</span>
      </dt>
      <dd>New state of the selected item.</dd>
    </dl>
    <h5>RawEvent</h5>
    <dl class="message-properties">
      <dt>
        item
        <span class="property-type">string</span>
      </dt>
      <dd>Item name.</dd>
      <dt>
        topic
        <span class="property-type">string</span>
      </dt>
      <dd>"<i>RawEvent</i>"</dd>
      <dt>
        payload
        <span class="property-type">string</span>
      </dt>
      <dd>Raw (unprocessed) event of the item.</dd>
    </dl>
    <h3>Details</h3>
    <p>
      This node will retrieve OpenHAB item state information as soon as it receives a message on it's input. The item state information will be retrieved for the
      item specified by <code>msg.item</code> on the input message. If the node config has an item name configured this will override the <code>msg.item</code> on
      the input message.
    </p>
</script>
