* Node edit template *
*******************-->

<script type="text/html" data-template-name="openhab-v2-controller">
  <div class="form-row">
      <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="openhab-v2.controller.labels.name">Name</span></label>
      <input type="text" id="node-config-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <label for="node-config-input-protocol"><i class="fa fa-unlock-alt"></i> <span data-i18n="openhab-v2.controller.labels.protocol">Protocol</span></label>
      <select id="node-config-input-protocol" name="node-config-input-protocol" style="width: 250px;">
        <option value="http">http</option>
        <option value="https">https</option>
      </select>
    </div>
    <div class="form-row">
      <label for="node-config-input-ignoreInvalidCertificate"><i class="fa fa-shield"></i> <span data-i18n="openhab-v2.controller.labels.ignoreInvalidCertificate">Certificate</span></label>
      <input type="checkbox" id="node-config-input-ignoreInvalidCertificate" style="width:auto; margin: 0;" checked="checked" /> <span data-i18n="openhab-v2.controller.labels.ignoreInvalidCertificateDescription">Ignore invalid certificate</span>
    </div>
    <div class="form-row">
      <label for="node-config-input-host"><i class="fa fa-globe"></i> <span data-i18n="openhab-v2.controller.labels.host">Host</span></label>
      <input type="text" id="node-config-input-host" />
    </div>
    <div class="form-row">
      <label for="node-config-input-port"><i class="icon-bookmark"></i> <span data-i18n="openhab-v2.controller.labels.port">Port</span></label>
      <input type="text" id="node-config-input-port" />
    </div>
    <div class="form-row">
      <label for="node-config-input-path"><i class="fa fa-chevron-right"></i> <span data-i18n="openhab-v2.controller.labels.path">Path</span></label>
      <input type="text" id="node-config-input-path" />
    </div>
    <div class="form-row">
      <label for="node-config-input-username"><i class="fa fa-user"></i> <span data-i18n="openhab-v2.controller.labels.username">Username</span></label>
      <input type="text" id="node-config-input-username" />
    </div>
    <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-user-secret"></i> <span data-i18n="openhab-v2.controller.labels.password">Password</span></label>
      <input type="password" id="node-config-input-password" />
    </div>
</script>
