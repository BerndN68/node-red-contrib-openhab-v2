<script type="text/html" data-template-name="openhab-v2-controller">
  <div class="form-row">
      <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-config-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <label for="node-config-input-protocol"><i class="fa fa-unlock-alt"></i> Protocol</label>
      <select id="node-config-input-protocol" name="node-config-input-protocol" style="width: 250px;">
        <option value="http">http</option>
        <option value="https">https</option>
      </select>
    </div>
    <div class="form-row">
      <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
      <input type="text" id="node-config-input-host" />
    </div>
    <div class="form-row">
      <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
      <input type="text" id="node-config-input-port" />
    </div>
    <div class="form-row">
      <label for="node-config-input-path"><i class="fa fa-chevron-right"></i> Path</label>
      <input type="text" id="node-config-input-path" />
    </div>
    <div class="form-row">
      <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
      <input type="text" id="node-config-input-username" />
    </div>
    <div class="form-row">
      <label for="node-config-input-password"><i class="fa fa-user-secret"></i> Password</label>
      <input type="password" id="node-config-input-password" />
    </div>
    <div class="form-row">
      <label for="node-config-input-allowRawEvents"><i class="fa fa-bars"></i> Raw events</label>
      <input type="checkbox" id="node-config-input-allowRawEvents" style="width:auto; margin: 0;" disabled="disabled" checked="checked" />
    </div>
</script>

<script type="text/html" data-template-name="openhab-v2-in">
  <link rel="stylesheet" type="text/css" href="openhab2/static/css/multiselect.css" />
  <link rel="stylesheet" type="text/css" href="openhab2/static/css/bootstrap-multiselect.css" />

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-controller"><i class="fa fa-globe"></i> Controller</label>
    <input type="text" id="node-input-controller" />
  </div>
  <div class="form-row">
    <label for="node-input-item"><i class="fa fa-crosshairs"></i> Item</label>
    <select id="node-input-item" name="node-input-item"></select>
  </div>
  <div class="form-row">
    <label for="force-refresh"><i class="fa fa-refresh"></i> Refresh</label>
    <button type="button" style="width: 70%" class="btn btn-light" id="force-refresh" name="force-refresh">Refresh item list</button>
  </div>
  <div class="form-row">
    <label></label>
    <input type="checkbox" id="node-input-ohCompatibleTimestamp" style="margin-left: 0px; vertical-align: top; width: auto !important;" />
    <label style="width:auto !important;" for="node-input-ohCompatibleTimestamp"> Enable OpenHAB compatible timestamp</label>
  </div>
  <div class="form-row">
    <hr />
  </div>
  <div class="form-row">
    <label for="node-input-eventTypes"><i class="fa fa-bolt"></i> Event types</label>
    <select id="node-input-eventTypes" name="node-input-eventTypes" multiple="multiple" style="width: 70%">
      <option value="ItemCommandEvent">ItemCommand</option>
      <option value="ItemStateEvent">ItemState</option>
      <option value="ItemStateChangedEvent">ItemStateChanged</option>
      <option value="GroupItemStateChangedEvent">GroupItemStateChanged</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-outputAtStartup"><i class="fa fa-share-square"></i> Start output</label>
    <input type="checkbox" id="node-input-outputAtStartup" style="width:auto; margin: 0;" checked="checked" />
  </div>
  <div class="form-row">
    <label for="node-input-storeStateInFlow"><i class="fa fa-edit"></i> Store state</label>
    <input type="checkbox" id="node-input-storeStateInFlow" style="width:auto; margin: 0;" />
  </div>
</script>

<script type="text/html" data-help-name="openhab-v2-controller">
  <p>Configuration node for communication with an OpenHAB controller.</p>
  <h3>Configuration</h3>
  <dl class="message-properties">
    <dt>
      Name
      <span class="property-type">string</span>
    </dt>
    <dd>Provide a custom name for this node.</dd>
    <dt>
      Protocol
      <span class="property-type">string</span>
    </dt>
    <dd>'http' or 'https'</dd>
    <dt>
      Host
      <span class="property-type">string</span>
    </dt>
    <dd>Specify the controllers hostname.</dd>
    <dt>
      Port
      <span class="property-type">number</span>
    </dt>
    <dd>Specify the controllers ip port.</dd>
    <dt class="optional">
      Path
      <span class="property-type">string</span>
    </dt>
    <dd>Specify the additional base path.</dd>
    <dt class="optional">
      Username
      <span class="property-type">string</span>
    </dt>
    <dd>Specify the username to authenticate with.</dd>
    <dt class="optional">
      Password
      <span class="property-type">string</span>
    </dt>
    <dd>Specify the password to authenticate with.</dd>
    <dt>
      Raw events
      <span class="property-type">boolean</span>
    </dt>
    <dd>Enables/disabled the emitting of raw events.</dd>
    <dd>
      <sub>currently disabled, see <a href="https://github.com/QNimbus/node-red-contrib-openhab-v2/issues/1">issue #1</a></sub>
    </dd>
  </dl>
</script>

<script type="text/html" data-help-name="openhab-v2-in">
  <p>
      Listens to state changes of a selected OpenHAB Item. Will only watch for selected event types for the 1st output channel. The 2nd channel (Raw events) are all
      passed into the flow without filtering for specific event types.
    </p>
    <h3>Configuration</h3>
    <dl class="message-properties">
      <dt class="optional">
        Name
        <span class="property-type">string</span>
      </dt>
      <dd>Provide a custom name for this node.</dd>
      <dt>
        Controller
        <span class="property-type">(object)</span>
      </dt>
      <dd>Select the OpenHAB controller.</dd>
      <dt class="optional">
        Item name
        <span class="property-type">string</span>
      </dt>
      <dd>Item to send message to.</dd>
      <dt class="optional">
        Event types
        <span class="property-type">string []</span>
      </dt>
      <dd>Output state at startup.</dd>
      <dt>
        Start output
        <span class="property-type">boolean</span>
      </dt>
      <dd>Whether or not to emit state at start of flow.</dd>
      <dd>Store node state in flow context.</dd>
      <dt>
        Store state
        <span class="property-type">boolean</span>
      </dt>
      <dd>Whether or not to store the node state in the flow context in a variable with the same name as the OpenHAB item.</dd>
    </dl>
    <h3>Outputs</h3>
    <h5>StateEvent</h5>
    <dl class="message-properties">
      <dt>
        item
        <span class="property-type">string</span>
      </dt>
      <dd>Item name.</dd>
      <dt>
        topic
        <span class="property-type">string</span>
      </dt>
      <dd>"<i>StateEvent</i>"</dd>
      <dt>
        payload
        <span class="property-type">string</span>
      </dt>
      <dd>New state of the selected item.</dd>
    </dl>
    <h5>RawEvent</h5>
    <dl class="message-properties">
      <dt>
        item
        <span class="property-type">string</span>
      </dt>
      <dd>Item name.</dd>
      <dt>
        topic
        <span class="property-type">string</span>
      </dt>
      <dd>"<i>RawEvent</i>"</dd>
      <dt>
        payload
        <span class="property-type">string</span>
      </dt>
      <dd>Raw (unprocessed) event of the item.</dd>
    </dl>
    <h3>Details</h3>
    <p>
      This node will retrieve OpenHAB item state information as soon as it receives a message on it's input. The item state information will be retrieved for the
      item specified by <code>msg.item</code> on the input message. If the node config has an item name configured this will override the <code>msg.item</code> on
      the input message.
    </p>
</script>
